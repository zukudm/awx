 
  - name: Download k3s install script.
    get_url:
      url: https://get.k3s.io
      dest: /root/get_k3s.sh
      mode: 0755
      owner: root
      group: root
    become: yes

  - name: Launch k3s install script.
    command: /root/get_k3s.sh --write-kubeconfig-mode 644
    args:
      creates: /usr/local/bin/k3s
    become: true

